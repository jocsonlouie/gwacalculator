    <script>
      function calculateGwa() {
        var formElements = document.getElementsByClassName("subj-form");
        var totalUnits = 0;
        var totalGrades = 0;
        var unit = 0;
        var grade = 0;
        var cumulated = 0;
        for (var i = 0; i < formElements.length; i++) {
          unit = parseFloat(
            document.getElementsByClassName("subj-unit")[i].value
          );
          grade = parseFloat(
            document.getElementsByClassName("subj-grade")[i].value
          );
          cumulated += unit * grade;

          totalUnits += parseFloat(
            document.getElementsByClassName("subj-unit")[i].value
          );
          totalGrades += parseFloat(
            document.getElementsByClassName("subj-grade")[i].value
          );
        }
        var gwa = cumulated / totalUnits;

        document.getElementById("txt-gwa").innerText = gwa.toFixed(2);
      }

      function calculateGrade() {
        var prevGrade = parseFloat(
          document.getElementById("previousGrade").value
        );
        var classStanding = parseFloat(
          document.getElementById("classStandingGrade").value
        );
        var examGrade = parseFloat(document.getElementById("examGrades").value);
        var gradeHolder = document.getElementById("txt-grade");
        var grade =
          (1 / 3) * prevGrade +
          (2 / 3) * (classStanding * 0.5 + examGrade * 0.5);
        
        if(isNaN(grade)){
          gradeHolder.innerText = 'Check your values please'
        } 
        else if(gradeHolder < 0 || grade < 0 || grade >100){
          gradeHolder.innerText = 'Enter valid number please'
        }
        else if (Math.round(grade) >= 94) {
          gradeHolder.innerText = "1.00" + " ("+ Math.round(grade) +")";
        }
        else if (Math.round(grade) <94 && Math.round(grade)>88.49) {
          gradeHolder.innerText = "1.25" + " ("+ Math.round(grade) +")";
        }
        else if (Math.round(grade) <88.5 && Math.round(grade)>82.99) {
          gradeHolder.innerText = "1.50" + " ("+ Math.round(grade) +")";
        }
        else if (Math.round(grade) <83 && Math.round(grade)>77.49) {
          gradeHolder.innerText = "1.75" + " ("+ Math.round(grade) +")";
        }
        else if (Math.round(grade) <77.5 && Math.round(grade)>71.99) {
          gradeHolder.innerText = "2.00" + " ("+ Math.round(grade) +")";
        }
        else if (Math.round(grade) <72 && Math.round(grade)>64.99) {
          gradeHolder.innerText = "2.25" + " ("+ Math.round(grade) +")";
        }
        else if (Math.round(grade) <65.5 && Math.round(grade)>60.99) {
          gradeHolder.innerText = "2.50" + " ("+ Math.round(grade) +")";
        } else {
          gradeHolder.innerText = Math.round(grade);
        }
      }

      function resetGrades(){
        document.getElementById("previousGrade").value = ''
        document.getElementById("classStandingGrade").value = ''
        document.getElementById("examGrades").value = ''
        
      }

      var addButton = document.querySelector(".add");

      var form = ` <form class="subj-form">

                    <label for="numUnit">Unit</label><br>

                    <label for="numGrade">Grade</label><br>

                 </form>`;
